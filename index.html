<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<!-- CSS ------------------------------------->
	<link rel="stylesheet" href="style.css">
	<!-- jquery ---------------------------------->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<div class="app-wrap">
		<!-- search box ----------------------------->
		<header class="fadein">
			<form id="form-id">
				<input type="search" autocomplete="off" class="search-box" id="searchBox" placeholder="Search for a city...">
			</form>
		</header>
		<!-- today's data -->
		<main class="fadein">
			<section class="current">
				<div class="date"></div> <!-- date -->
				<div class="temp"></div> <!-- temp -->
				<div class="wd weather1"></div> <!-- every 8h -->
				<div class="wd weather2"></div>
				<div class="wd weather3"></div>
			</section>
			<section class="location">
				<div class="city"></div>
				<div class="country"></div>
			</section>
		</main>
		<div class="bottom-section">
			<div class="today fadein">
				<div id="weatherIcon"></div>
				<div class="tem">
					<p>TODAY</p>
					<div class="todays-weather" id="todays-weather"></div>
					<div class="high-low">
						<span class="high"></span>/
						<span class="low"></span>â„ƒ</div>
				</div>
			</div>
			<!-- weekly data -->
			<div class="weekly fadein">
				<div class="week-day">
					<div class="day1"></div> <!-- weekly date -->
					<div id="weekly-icon1"></div>
					<div class="day-weather1"></div> <!-- tem -->
				</div>
				<div class="week-day">
					<div class="day2"></div>
					<div id="weekly-icon2"></div>
					<div class="day-weather2"></div>
				</div>
				<div class="week-day">
					<div class="day3"></div>
					<div id="weekly-icon3"></div>
					<div class="day-weather3"></div>
				</div>
				<div class="week-day">
					<div class="day4"></div>
					<div id="weekly-icon4"></div>
					<div class="day-weather4"></div>
				</div>
				<div class="week-day">
					<div class="day5"></div>
					<div id="weekly-icon5"></div>
					<div class="day-weather5"></div>
				</div>
				<div class="week-day">
					<div class="day6"></div>
					<div id="weekly-icon6"></div>
					<div class="day-weather6"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>

</html>
